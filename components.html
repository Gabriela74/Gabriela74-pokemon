<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/plugins.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Codeboost - Componentes do projeto Pokemon</title>
</head>
<body>
  <h1>Who is that Pokémon?</h1>
  <h2>Select your Pokémon</h2>
  <h3>Bulbasaur</h3>

  <div class="tag blue-tag">
    <div class="icon">
      <img src="./img/bag-red.svg" alt="">
    </div>
    <span>pokedex</span>
  </div>

  <div class="search">
    <input type="text" placeholder="Search name or code">
    <button type="button">
      <img src="img/icon-search.svg" alt="">
    </button>
  </div>

  <button class="type-filter grass">
    <div class="icon">
      <img src="img/icon-types/grass.svg" alt="">
    </div>
    <span>Grass</span>
  </button>



  <span class="tag-type bug"> Bug</span>

  <button class="btn-load-more">Load more Pokémons</button>





  <script src="js/plugins.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
